<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
</head>
<body>
    <h1>Welcome to the Index Page</h1>
    <p>This is a basic index page for the Django application.</p>

    <h2>Competitions</h2>
    <ul>
        {% for competition in competitions %}
            <li>{{ competition.nama }}: {{ competition.deskripsi }}</li>
        {% empty %}
            <li>No competitions available.</li>
        {% endfor %}
    </ul>
</body>
</html>
