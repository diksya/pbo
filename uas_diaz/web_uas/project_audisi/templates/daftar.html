<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Peserta Kompetisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea, select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            background-color: #2575fc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #6a11cb;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #2575fc;
            color: #fff;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header style="background-color: #2575fc; padding: 20px; color: #fff; text-align: center;">
        <h1>Kompetisi Kreatif 2025</h1>
        <nav>
            <a href="/" style="color: #fff; margin: 0 15px; text-decoration: none;">Home</a>
            <a href="/daftar" style="color: #fff; margin: 0 15px; text-decoration: none;">Daftar</a>
            <a href="/kompetisi" style="color: #fff; margin: 0 15px; text-decoration: none;">Admin</a>
        </nav>
    </header>

    <div class="container">
        <h2>Daftar Peserta Kompetisi</h2>
        <p>Isi form di bawah ini untuk mengikuti kompetisi yang sesuai dengan minat Anda.</p>

        <!-- Form Daftar Peserta -->
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- CSRF Token sudah dihapus dari sini -->

            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Lengkap" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan Email" required>

            <label for="kompetisi">Pilih Kompetisi</label>
            <select id="kompetisi" name="kompetisi" required>
                <option value="desain">Lomba Desain</option>
                <option value="esai">Lomba Esai</option>
                <option value="coding">Lomba Coding</option>
            </select>

            <label for="deskripsi">Deskripsi Karya</label>
            <textarea id="deskripsi" name="deskripsi" placeholder="Deskripsikan karya Anda" required></textarea>

            <label for="file">Unggah Karya (File)</label>
            <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf" required>

            <button type="submit">Daftar Sekarang</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Kompetisi Kreatif. Semua Hak Dilindungi.</p>
        <p><a href="/contact">Kontak Kami</a> | <a href="/faq">FAQ</a></p>
    </div>

</body>
</html>
